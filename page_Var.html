<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eingabefeld und OK-Button</title>
</head>
<body>
  <h1>Web-Variable</h1>
  <p>Die Seite wird mit einer veränderlichen Variable aufgerufen.</p>
  
  <label for="textfeld">Beliebigen Text eingeben:</label>
    <input type="text" id="textfeld">
    <button onclick="okButtonClicked()">OK</button>
    <div id="ausgabe"></div>

    <script>
        function okButtonClicked() {
            // Wert aus dem Eingabefeld abrufen
            var eingabe = document.getElementById('textfeld').value;
            
            // Aktuelle URL holen
            var aktuelleURL = window.location.href;

            // Erweiterte URL mit dem eingegebenen Text erstellen
            var erweiterteURL = aktuelleURL + '?text=' + encodeURIComponent(eingabe);

            // Weiterleitung zur erweiterten URL
            window.location.href = erweiterteURL;

            // Löschung des bestehenden Eingabewertes
            document.getElementById('textfeld').value = "";
        }

        // Überprüfen, ob die URL einen Text-Parameter enthält
        var params = new URLSearchParams(window.location.search);
        var text = params.get('text');
        if (text) {
            document.getElementById('ausgabe').innerText = 'Eingegebener Text: ' + text;
        }
    </script>
  
  <p><a href="index.html">Zurück zur Startseite</a></p>
</body>
</html>
